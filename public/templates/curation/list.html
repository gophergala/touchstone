<!doctype html>
<html>

<head>
<!--	<link rel="stylesheet" href="public/stylesheets/screen.css" /> -->
</head>

<body>

<div class="wrap">
				<main class="content" ng-view>
					<h2>Content</h2>
          <ul>
          {{ range $index, $video := .Videos }}
          <li>
            <div>
            <img src="{{ $video.DefaultThumbnail.URL }}" />
            {{ $video.Title }}
            <p>
            {{ $video.Desc }}
            </p>
            </div>
          </li>
          {{ end }}
        </ul>
        <a href="/curate/list?offset={{ .Offset }}">next</a>
				</main>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</body>


</html>
